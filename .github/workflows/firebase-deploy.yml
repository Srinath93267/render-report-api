name: Deploy Firebase Functions

on:
  push:
    branches: [ main, feature/feature-branch-1 ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ§° Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: ðŸ”§ Install Firebase CLI
      run: npm install -g firebase-tools

    - name: ðŸ“‚ Install Dependencies
      run: |
        cd functions
        npm ci || npm install

    - name: ðŸš€ Deploy Firebase Functions using Firebase Token
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy --only functions --project render-report-api-b5ed1
