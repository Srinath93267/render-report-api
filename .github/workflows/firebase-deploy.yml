name: Deploy Firebase Functions to Firebase

on:
  push:
    branches: [ main, feature/feature-branch-1 ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: ðŸ”§ Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install dependencies
      run: |
        cd functions
        npm ci || npm install

    - name: Authenticate with Firebase
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${HOME}/firebase-key.json"
        gcloud auth activate-service-account --key-file="${HOME}/firebase-key.json"
        gcloud config set project render-report-api-b5ed1

    - name: ðŸš€ Deploy Firebase Functions Only
      run: |
        firebase deploy --only functions --project render-report-api-b5ed1
