name: Deploy Firebase Functions

on:
  push:
    branches: [ main, feature/feature-branch-1 ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install Dependencies
      run: |
        cd functions
        npm ci || npm install

    - name: Authenticate with Firebase using Service Account
      uses: w9jds/firebase-action@v2.2.0
      with:
        credentials: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    - name: Deploy Firebase Functions Only
      run: |
        firebase deploy --only functions --project render-report-api-b5ed1
