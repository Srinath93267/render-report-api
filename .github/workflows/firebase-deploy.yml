name: Deploy Firebase Functions to Firebase

on:
  push:
    branches: [ main, feature/feature-branch-1 ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout Repository
      uses: actions/checkout@v3

    - name: 🧰 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: 🔧 Install Firebase CLI
      run: npm install -g firebase-tools

    - name: 📂 Install Dependencies
      run: |
        cd functions
        npm ci || npm install

    - name: 🔐 Decode and Save Firebase Service Account Key
      run: |
        echo "$GCP_SA_KEY" | base64 -d > "$HOME/firebase-key.json"
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

    - name: 🔐 Authenticate with gcloud
      run: |
        gcloud auth activate-service-account --key-file="$HOME/firebase-key.json"
        gcloud config set project render-report-api-b5ed1

    - name: 🚀 Deploy Firebase Functions Only
      run: |
        firebase deploy --only functions --project render-report-api-b5ed1
